{% extends "base.html" %}
{% block title %}Register | Ecare{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 via-violet-50 to-white px-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-violet-200 p-8">

    <!-- Heading -->
    <h2 class="text-3xl font-bold text-center text-violet-700 mb-2">
      Create Account
    </h2>
    <p class="text-center text-indigo-600 text-sm mb-6">
      Join Ecare Online and get started
    </p>

    <!-- Register Form -->
    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-indigo-700 mb-1">
          Username
        </label>
        {{ form.username }}
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-indigo-700 mb-1">
          Email Address
        </label>
        {{ form.email }}
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-indigo-700 mb-1">
          Password
        </label>
        {{ form.password }}
      </div>

      <!-- Role -->
      <div>
        <label class="block text-sm font-medium text-indigo-700 mb-1">
          Register As
        </label>
        {{ form.role }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full mt-2 py-2.5 bg-violet-600 hover:bg-violet-700 text-white font-semibold rounded-lg transition"
      >
        Register
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow h-px bg-violet-200"></div>
      <span class="px-3 text-xs text-violet-400">OR</span>
      <div class="flex-grow h-px bg-violet-200"></div>
    </div>

    <!-- Login Link -->
    <p class="text-center text-sm text-indigo-700">
      Already have an account?
      <a
        href="{% url 'login' %}"
        class="font-semibold text-violet-700 hover:text-violet-900 underline"
      >
        Login
      </a>
    </p>

  </div>
</div>
{% endblock %}
