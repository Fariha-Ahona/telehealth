{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white border border-violet-200 p-8 rounded-xl shadow-sm">
    
    <h2 class="text-3xl font-semibold text-center text-violet-700 mb-6">
      Register
    </h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <button
        class="w-full py-2.5 bg-violet-600 hover:bg-violet-700 text-white font-medium rounded-lg transition">
        Register
      </button>
    </form>

  </div>
</div>
{% endblock %}
