<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Telehealth{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-purple-100 via-violet-200 to-indigo-100 min-h-screen">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-6 py-4 bg-white bg-opacity-70 shadow-lg">
    <div class="text-2xl font-bold text-violet-700">Telehealth Online</div>
    <div class="space-x-4">
      <a href="{% url 'home' %}" class="nav-link">Home</a>
      <a href="#services" class="nav-link">Services</a>
      <a href="#doctors" class="nav-link">Doctors</a>
      <a href="#about" class="nav-link">About</a>
      <a href="#contact" class="nav-link">Contact</a>

      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn">Login</a>
      {% endif %}
    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="mt-10 bg-violet-900 text-indigo-100 p-6 text-center text-sm">
    Â© 2025 Telehealth Online. All rights reserved.
  </footer>

</body>
</html>
