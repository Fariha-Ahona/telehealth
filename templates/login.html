{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center
            bg-gradient-to-br from-[#e7e6ff] via-[#d6ccfa] to-[#b6c7f7]">

  <div class="w-full max-w-md bg-white/90 backdrop-blur
              rounded-2xl shadow-xl px-8 py-10">

    <!-- Badge -->
    <div class="inline-block mb-4 px-4 py-1 text-sm
                bg-violet-100 text-violet-600 rounded-full">
      Welcome back
    </div>

    <!-- Title -->
    <h2 class="text-3xl font-bold text-violet-700 text-center mb-2">
      Login
    </h2>
    <p class="text-center text-indigo-500 mb-8 text-sm">
      Sign in to access your Ecare Online dashboard.
    </p>

    <form method="post" class="space-y-4">
      {% csrf_token %}


      <!-- Username -->
      <div>
        {{ form.username }}
      </div>

      <!-- Password -->
      <div>
        {{ form.password }}
      </div>

      <!-- Remember / Forgot -->
      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center gap-2 text-indigo-500">
          <input type="checkbox" class="rounded border-violet-300">
          Remember me
        </label>
        <a href="#" class="text-violet-600 hover:underline">
          Forgot password?
        </a>
      </div>

      <!-- Submit -->
      <button
        class="w-full py-3 mt-4 rounded-xl bg-violet-600
               hover:bg-violet-700 text-white font-semibold transition">
        Login
      </button>
    </form>

    <!-- Register -->
    <p class="text-center text-sm text-indigo-500 mt-6">
      New to Ecare?
      <a href="{% url 'register' %}" class="text-violet-600 font-semibold">
        Create an account
      </a>
    </p>

  </div>
</div>
{% endblock %}
