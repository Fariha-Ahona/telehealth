{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="w-full mt-4 py-2 bg-indigo-600 text-white rounded">
      Login
    </button>
  </form>
</div>
{% endblock %}
