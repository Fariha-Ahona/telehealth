{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#dfe2ff] via-[#cbc1fa] to-[#a7c0f9]">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 border border-violet-200">

    <h2 class="text-3xl font-bold text-center text-violet-700 mb-2">
      Contact Us
    </h2>
    <p class="text-center text-indigo-600 mb-6">
      Weâ€™d love to hear from you
    </p>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <input
        type="text"
        name="name"
        required
        placeholder="Your Name"
        class="w-full px-4 py-3 rounded-lg border border-violet-300 focus:ring-violet-500 focus:border-violet-500"
      />

      <input
        type="email"
        name="email"
        required
        placeholder="Email Address"
        class="w-full px-4 py-3 rounded-lg border border-violet-300 focus:ring-violet-500 focus:border-violet-500"
      />

      <textarea
        name="message"
        rows="4"
        required
        placeholder="Your Message"
        class="w-full px-4 py-3 rounded-lg border border-violet-300 focus:ring-violet-500 focus:border-violet-500"
      ></textarea>

      <button
        type="submit"
        class="w-full py-3 bg-violet-600 hover:bg-violet-700 text-white font-semibold rounded-lg transition"
      >
        Send Message
      </button>
    </form>

    <p class="text-xs text-center text-gray-500 mt-4">
      Our support team will respond within 24 hours.
    </p>

  </div>

</div>
{% endblock %}
