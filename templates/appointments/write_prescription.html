{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 glass p-6">
  <h2 class="text-xl font-bold mb-4">
    Prescription for {{ appointment.patient.username }}
  </h2>

  <form method="post">
    {% csrf_token %}
    <textarea
      name="prescription"
      rows="6"
      class="w-full border p-2 rounded"
      placeholder="Write prescription here..."
      required
    >{{ appointment.prescription }}</textarea>

    <button
      type="submit"
      class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded"
    >
      Save Prescription
    </button>
  </form>
</div>
{% endblock %}
