{% extends "base.html" %}
{% block title %}Doctors{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-10">
  <h2 class="text-2xl font-bold text-indigo-800 mb-6">Choose a Doctor</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% for d in doctors %}
    <div class="glass p-6 shadow flex justify-between items-center">
      <div>
        <h3 class="font-bold text-violet-700">Dr. {{ d.username }}</h3>
        <p class="text-sm text-indigo-600">{{ d.email }}</p>
      </div>
      <a
        href="{% url 'available_slots' d.id %}"
        class="px-4 py-2 bg-indigo-500 text-white rounded hover:bg-violet-600">
        View Slots
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
